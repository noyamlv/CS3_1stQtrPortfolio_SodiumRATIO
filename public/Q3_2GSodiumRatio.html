<h1>Cram School Application Form</h1>
<h2>Tokyo Art Institute</h2>

<form id="form" function="submit" method="form">
    <fieldset>
        <label>Full Name:</label>
        <input type="text" id="name" placeholder="Enter Full Name" onblur="checkEmpty(this)">

        <br><label>Birthday:</label>
        <input type="date" id="bday" onblur="checkEmpty(this)">

        <br><label>Student ID:</label>
        <input type="number" id="id" onblur="checkEmpty(this)">

        <br><label>Email Address:</label>
        <input type="text" id="email" placeholder="Enter Email Address" onblur="checkEmpty(this)">
    </fieldset>

    <p> </p>

    <fieldset>
        <label>Mobile phone:</label>
        <input type="text" id="stid" placeholder="Enter Phone Number" onblur="checkEmpty(this)">
        <br><label>Grade Level:</label>
        <select name="grade" id="grade">
            <option value="select">Select an option</option>
            <option value="1styear">1st year</option>
            <option value="2ndyear">2nd year</option>
            <option value="3rdyear">3rd year</option>
            <option value="4thyear">4th year</option>
        </select>

        <br><label>Are you an Intern or an Extern?</label>
        <br><input type="radio" id="intern" name="int" value="Intern">
        <label>Intern</label>
        <br><input type="radio" id="extern" name="ext" value="Extern">
        <label>Extern</label>
        <br><label>Preffered Art Course:</label>
            <select name="course" id="course">
            <option value="select">Select an option</option>
            <option value="oil">Oil Painting</option>
            <option value="nihonga">Japanese Painting (Nihonga)</option>
            <option value="scuplt">Sculpture</option>
            <option value="inter">Intermedia Art</option>
            <option value="archi">Architecture</option>
            <option value="inter">Aesthetics and Art History</option>
        </select>
    </fieldset>
    <p> </p>
    <fieldset>
    <label>Why do you wish to pursue this type of art?</label>
    <br><textarea id="message" name="message" rows="6" cols="70" onblur="checkEmpty(this)">Enter reasoning here</textarea onblur="checkEmpty(this)">
    </fieldset>
    <p></p>
    <fieldset id="surets">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </fieldset>
</form>
