<body>
  <h2>Erin Ratio, 9-Sodium, SY 2025-2026</h2>
  <div class="contian">
    <h1 id="letter">?</h1>
    <div id="message">Press the shown key!</div>
    <div id="score">Score: 0</div>
    <button onclick="resetGame()">Reset Game</button>
  </div>
  <footer>

<script>
  let score = 0;
  let currentLetter = '';

  function randomLetter() {
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    return letters[Math.floor(Math.random() * letters.length)];
  }

  function showNewLetter() {
    currentLetter = randomLetter();
    document.getElementById('letter').textContent = currentLetter;
    document.getElementById('message').textContent = 'Press the shown key!';
  }

  document.addEventListener('keydown', (event) => {
    const pressed = event.key.toUpperCase();

    if (pressed === currentLetter) {
      score++;
      document.getElementById('message').textContent = '✅ Correct!';
      document.getElementById('score').textContent = `Score: ${score}`;
      setTimeout(showNewLetter, 700);
    } 
    else {
      score = Math.max(0, score - 1); // deduct 1 point for wrong answer
      document.getElementById('message').textContent = '❌ Try again!';
      document.getElementById('score').textContent = `Score: ${score}`;
    }
  });

  function resetGame() {
    score = 0;
    document.getElementById('score').textContent = `Score: ${score}`;
    showNewLetter();
  }

  showNewLetter();
</script>
